<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
</head>
<body style="text-align:center;border:5px solid black;padding:20px" >
	<h1> <p>FEEDBACK  FORM</p></h1>
	<div>
		<form action="https://www.google.com/" method="GET">
			<label>
				First Name: <input type="text" id="First" name="firstName" required placeholder="Manmath">
			</label>
			<br>
			<br>
			<label>
				Last Name: <input type="text" id="Last" name="lastName" required placeholder="Bhale">
			</label>
			<br>
			<br>
			<div>
				<label>
					 Email: <input type="email" name="emailid" placeholder="ram@gmail.com" required>
				</label>
				
			</div>
			<br>
			<br>
			<div>
				<label>
					Document:(image/jpeg , image/png) 
					<input type="file" accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps">
				</label>
				
			</div>
			<div>
				<p>Comments:</p>
				<textarea id="txt" rows="5" cols="50" placeholder="write your comment" required></textarea>
			</div>
			<br>
			<br>

			<input type="reset">
			<button onclick='alert("Feedback Submitted Successfully!")'>Submit</button>

		</form>
	 </div>	

</body>
</html>
